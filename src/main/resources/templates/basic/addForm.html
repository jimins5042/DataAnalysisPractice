<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="sex">성별</label>
            <input type="text" id="sex" name="sex" class="form-control" placeholder="성별을 입력하세요">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="나이을 입력하세요">
        </div>

        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="전화번호을 입력하세요">
        </div>

        <div>
            <label for="location">사는 지역</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="사는 지역을 입력하세요">
        </div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">취소
                </button>
            </div>


        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
