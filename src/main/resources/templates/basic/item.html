<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 상세</h2>
  </div>

  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>


  <div>
    <label for="memberId">회원 ID</label>
    <input type="text" id="memberId" name="memberId" class="form-control"
           value="1" th:value="${member.id}" readonly>
  </div>
  <div>
    <label for="name">회원 이름</label>
    <input type="text" id="name" name="name" class="form-control"
           value="상품A" th:value="${member.name}" readonly>
  </div>
  <div>
    <label for="sex">성별</label>
    <input type="text" id="sex" name="sex" class="form-control"
           value="10000" th:value="${member.sex}" readonly>
  </div>

  <div>
    <label for="sex">나이</label>
    <input type="text" id="age" name="age" class="form-control"
           value="10000" th:value="${member.age}" readonly>
  </div>

  <div>
    <label for="phoneNumber">전화번호</label>
    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
           value="10" th:value="${member.phoneNumber}" readonly>
  </div>
  <div>
    <label for="location">사는 지역</label>
    <input type="text" id="location" name="location" class="form-control"
           value="10" th:value="${member.location}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/basic/items/{memberId}/edit(memberId=${member.id})}'|" type="button">상품 수정
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/basic/items}'|"
              type="button">목록으로
      </button>
    </div>

    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/basic/items/{memberId}/delete(memberId=${member.id})}'|"
              type="button">삭제
      </button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
