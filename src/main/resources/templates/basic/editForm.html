<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 수정 폼</h2>
  </div>

  <form action="item.html" th:action method="post">
    <div>
      <label for="id">회원 ID</label>
      <input type="text" id="id" name="id" class="form-control" value="1"
             th:value="${member.id}" readonly>
    </div>
    <div>
      <label for="name">회원 이름</label>
      <input type="text" id="name" name="name" class="form-control" value="상품A"
             th:value="${member.name}">
    </div>
    <div>
      <label for="sex">성별</label>
      <input type="text" id="sex" name="sex" class="form-control" th:value="${member.sex}">
    </div>
    <div>
      <label for="age">나이</label>
      <input type="text" id="age" name="age" class="form-control"
             th:value="${member.age}">
    </div>
    <div>
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${member.phoneNumber}">
    </div>
    <div>
      <label for="location">사는 지역</label>
      <input type="text" id="location" name="location" class="form-control" th:value="${member.location}">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{/basic/items/{memberId}(memberId=${member.id})}'|"
                type="button">취소
        </button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
